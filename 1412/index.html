<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message to the Seeker</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'IBM Plex Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto; /* Changed to auto to allow scrolling for longer content */
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: left; /* Changed to left for article readability */
            padding: 20px;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
            animation: flicker 1.5s infinite alternate;
            max-width: 800px; /* Added max-width for better readability */
            width: 100%;
        }
        h1, h2, h3 {
            font-size: 2em;
            text-shadow: 0 0 5px #0f0;
            text-align: center; /* Center headings */
            margin-bottom: 20px;
        }
        h3 {
            font-size: 1.5em;
            margin-top: 20px;
        }
        p {
            font-size: 1.1em;
            margin-top: 10px;
            line-height: 1.6;
        }
        blockquote {
            font-style: italic;
            margin: 20px 0;
            padding: 10px 20px;
            border-left: 3px solid #0f0;
            color: #0ff;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                box-shadow: 0 0 10px #0f0;
                opacity: 1;
            }
            20%, 24%, 55% {
                box-shadow: none;
                opacity: 0.8;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="1412.js"></script>
</head>
<body x-data="article">
    <div class="container">
        <h1 x-text="title"></h1>

        <template x-for="section in sections" :key="section.title">
            <div>
                <h2 x-text="section.title"></h2>
                <template x-for="item in section.content">
                    <div>
                        <template x-if="item.type === 'p'">
                            <p x-html="item.text"></p>
                        </template>
                        <template x-if="item.type === 'blockquote'">
                            <blockquote x-html="item.text"></blockquote>
                        </template>
                        <template x-if="item.type === 'ul'">
                            <ul>
                                <template x-for="li in item.items">
                                    <li x-html="li"></li>
                                </template>
                            </ul>
                        </template>
                        <template x-if="item.type === 'h3'">
                            <h3 x-text="item.text"></h3>
                        </template>
                    </div>
                </template>
            </div>
        </template>
    </div>
</body>
</html>
